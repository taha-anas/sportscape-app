<p class="alert alert-success">Login works!</p>
<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px; background-color: #e8f5e9;">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2 class="mb-4 text-center">Login</h2>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailModel="ngModel" />
        <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger">Email is required.</div>
      </div>
      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordModel="ngModel" />
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">Password is required.</div>
      </div>
      <a routerLink="/dashboard"  id="forgotPassLink">Forgot Password?</a>

      <div class="row mt-2">
        <div class="col">
          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="col">
          <button routerLink="/signup" class="btn btn-outline-success w-100 border border-success">Signup</button>
        </div>
      </div>

    </form>
  </div>
</div>
